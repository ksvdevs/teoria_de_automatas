<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Crear una cuenta</h2>
            <span>Ingresa tus datos</span>
            <form action="" class="formulario_signup" id="formulario">
                <div class="formulario__grupo-inline">
                    <div class="formulario__grupo" id="grupo__usuario">
                        <label for="correo" class="formulario__label">Usuario</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="usuario" id="usuario"
                                placeholder="Maria12">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <span class="formulario__input-error">Usuario incorrecto</span>
                    </div>
                    <div class="formulario__grupo" id="grupo__nombre">
                        <label for="correo" class="formulario__label">Nombre</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="nombre" id="nombre"
                                placeholder="Maria">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <span class="formulario__input-error">El nombre debe ser solo letras</span>
                    </div>
                </div>
                <div class="formulario__grupo-inline">
                    <div class="formulario__grupo" id="grupo__password">
                        <label for="password" class="formulario__label">Contraseña</label>
                        <div class="formulario__grupo-input">
                            <input type="password" class="formulario__input" name="password" id="password">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <span class="formulario__input-error">Contraseña incorrecta</span>
                    </div>
                    <div class="formulario__grupo" id="grupo__fechaNacimiento">
                        <label for="fechaNacimiento" class="formulario__label">Fecha de Nacimiento</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="fechaNacimiento" id="fechaNacimiento">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <span class="formulario__input-error">Fecha incorrecta</span>
                    </div>
                </div>
                <div class="formulario__grupo-inline">
                    <div class="formulario__grupo" id="grupo__correo">
                        <label for="correo" class="formulario__label">Correo Electrónico</label>
                        <div class="formulario__grupo-input">
                            <input type="email" class="formulario__input" name="correo" id="correo"
                                placeholder="correo@correo.com">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <span class="formulario__input-error">El correo es incorrecto.</span>
                    </div>
                    <div class="formulario__grupo" id="grupo__telefono">
                        <label for="correo" class="formulario__label">Teléfono</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="telefono" id="telefono"
                                placeholder="986789458">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <span class="formulario__input-error">El telefono solo puede contener 9 numeros.</span>
                    </div>
                </div>
                <br>
                <br>
                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">Registrar</button>
                </div>
            </form>
            <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
